<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Il Bar del Paese - Partita in Corso</title>
    <link rel="stylesheet" href="gioco.css">
</head>
<body>
    <main id="game-board">
        <div id="animation-layer"></div>

        <div class="player-area" id="player-top-left">
            <div class="player-info">
                <img src="avatar-placeholder.png" alt="Avatar" class="player-avatar">
                <span class="player-name">In attesa...</span>
            </div>
            <div class="player-hand"></div>
        </div>

        <div id="table-info-top">
            <div id="table-type-display">TAVOLO: ...</div>
            <div id="challenge-info"></div>
            <div id="roulette-outcome-info" style="display: none;"></div> 
        </div>

        <div class="player-area" id="player-top-right">
            <div class="player-info">
                <img src="avatar-placeholder.png" alt="Avatar" class="player-avatar">
                <span class="player-name">In attesa...</span>
            </div>
            <div class="player-hand"></div>
        </div>

        <div id="player-actions-panel">
            <button id="call-liar-btn" disabled>BUGIA!</button>
            <button id="play-selected-cards-btn" disabled style="display: none;">GIOCA CARTE</button>
            <button id="play-roulette-btn" style="display: none;">SPARA!</button>
        </div>

        <div class="center-area">
            <div id="discard-pile" class="card back" role="img" aria-label="Pila degli Scarti">SCARTI</div>
            <div id="turn-indicator"> <img src="immagini/arrow.png" alt="Indicatore di turno" id="turn-arrow">
            </div>
        </div>

        <div class="player-area" id="player-bottom-left">
            <div class="player-hand"></div>
            <div class="player-info">
                <img src="avatar-placeholder.png" alt="Avatar Mio" class="player-avatar">
                <span class="player-name">Il Mio Nome</span>
            </div>
        </div>

        <div class="player-area" id="player-bottom-right">
            <div class="player-info">
                <img src="avatar-placeholder.png" alt="Avatar" class="player-avatar">
                <span class="player-name">In attesa...</span>
            </div>
            <div class="player-hand"></div>
        </div>
    </main>

    <div id="game-notifications"></div>

    <audio id="audio-sigh" src="audio/carica.mp3" preload="auto"></audio>
    <audio id="audio-revolver" src="audio/panic.mp3" preload="auto"></audio>
    <audio id="audio-shot" src="audio/boom.mp3" preload="auto"></audio>    
    <audio id="audio-click" src="audio/vuoto.mp3" preload="auto"></audio>    
    <audio id="audio-card-deal" src="audio/card_deal.mp3" preload="auto"></audio> 
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="gioco.js" defer></script> 
</body>
</html>
