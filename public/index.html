<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <title>Il Bar del Paese - Lobby</title> 
    
    <link rel="stylesheet" href="css/styleottimizzato.css">
</head>
<body>

    <header>
        <h1 class="title">Il Bar del Paese</h1>
    </header>

    <nav class="menu">
        <button id="create-lobby-btn" aria-label="Crea una nuova lobby">Crea Lobby</button>
        <button id="join-lobby-btn" aria-label="Unisciti a una lobby esistente">Aggiungiti a una Lobby</button>
        <button id="settings-btn" aria-label="Apri le impostazioni">Impostazioni</button>
        <button id="rules-btn" aria-label="Visualizza le regole del gioco">Regole</button>
    </nav>

    <main id="app-modals">
        <div id="player-name-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="player-name-modal-title">
            <div class="modal-content">
                <span class="close-btn" id="close-player-name-modal" aria-label="Chiudi la finestra nome giocatore">&times;</span>
                <h2 id="player-name-modal-title">Inserisci il tuo nome</h2>
                <div class="lobby-code"> <label for="player-name-input">Nome Giocatore:</label>
                    <input type="text" id="player-name-input" placeholder="Il tuo nome" aria-label="Campo per inserire il nome del giocatore">
                </div>
                <button id="player-name-confirm-btn" aria-label="Conferma il nome">Conferma</button>
                <button id="player-name-cancel-btn" aria-label="Annulla inserimento nome">Annulla</button>
            </div>
        </div>
        </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/scriptottimizzato.js" defer></script>
</body>
</html>
